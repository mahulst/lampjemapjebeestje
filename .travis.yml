sudo: required
language: node_js
node_js:
- '6'
before_install:
- npm i -g create-elm-app
- npm i
script:
- elm-app build
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker build -t hugot/cmsha-frontend .
- docker push hugot/cmsha-frontend:latest
services:
- docker
env:
  global:
  - secure: 
  - secure: 
